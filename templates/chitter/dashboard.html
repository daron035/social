{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for followed in user.profile.follows.all %}
        {% for tweet in followed.user.tweets.all %}
            <div class="box">
                {{ tweet.body }}
                <span class="is-small has-text-grey-light">
                    {{ tweet.created_at }} by {{ tweet.user.username }}
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</div>

{% endblock content %}

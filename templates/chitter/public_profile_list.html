{% extends 'base.html' %}

{% block content %}

<div class="row mt-2">
  <div class="col">


<div class="column">

{% if profiles %}
{% for p in profiles %}

<div class="block">
    <div class="card">
      <a href="{{ p.get_absolute_url }}">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-64x64">
                <img src="{{ p.user.image.url }}"
                     alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">
                {{ p.user.username }}
              </p>
              <p class="subtitle is-6">
                @{{ p.user.username|lower }}
              </p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

{% endfor %}
{% else %}
{% endif %}

</div>



</div>
</div>

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
    <title>Dwitter</title>
</head>

<body>
    <section class="hero is-small has-background-info-light">
        <!-- Hero head: will stick at the top -->
        <div class="hero-body my-1">
          <nav class="navbar">
            <div class="container">
              <a href='https://github.com/daron035/social' target="_blank">
              <figure class="image is-96x96">
                <img class="is-rounded" src="{% static 'git_logo.png' %}">
              </figure></a>

              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <a class="navbar-item" href="{% url 'dashboard' %}">
                    Home
                  </a>
                  {% if user.is_authenticated %}
                  <a class="navbar-item" href="{% url 'index' %}">
                    Chat
                  </a>
                  <p class="subtitle is-size-6 my-auto ml-3">
                    {{ user.username }}
                  </p>
                  <a class="navbar-item ml-5 has-text-grey-lighter" href="{% url 'logout' %}">
                    logout</a>
                  <!-- <span class="navbar-item"> -->
                      <div class="block" >
                      <figure class="image is-96x96">
                    <a class="#">
                            <img class="is-rounded" style="margin-top: 10px; margin-left: 10px;" src="{{ user.image.url }}">
                        </a>
                    </figure>
                </div>
                  <!-- </span> -->
                  {% else %}
                  <a class="navbar-item" href="{% url 'login' %}">
                    login</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
        </div>
    </section>
      


    <div class="container mt-4">
        <div class="columns">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</body>

</html>

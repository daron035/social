{% load static %}

<div class="col mt-5">

<a href="{% url 'profile_list' %}">
    <button class="button is-fullwidth mb-4">All tweets</button></a>
<a href="{% url 'all_users_list' %}">
    <button class="button is-fullwidth mb-4">All users</button></a>

{% if user.is_authenticated %}
    <a href="{% url 'profile' user.profile.pk %}">
        <button class="button is-fullwidth mb-4">My tweets</button></a>
    <a href="{% url 'user_follows_list' %}">
        <button class="button is-fullwidth mb-4">My follows</button></a>
    <a href="{% url 'user_friends_list' %}">
        <button class="button is-fullwidth mb-4">My friends</button></a>
    {% if form %}
    
        <div id="notify">
            {% comment %} document.querySelector("#notify").innerHTML {% endcomment %}
        </div>
    
        <form method="post" id="PostCreateForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-fullwidth has-background-info-light mt-5" type="submit">Tweet</button>
        </form>
    {% endif %}
</div>
{% endif %}


{% block script %}
    <script type="text/javascript" src="{% static 'js/create.js' %}"></script>
{% endblock %}

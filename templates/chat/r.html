
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Dwitter</title>
</head>
<body>
    <section class="hero is-small is-warning mb-4">
        <div class="hero-body">
            <h1 class="title is-1">Chitter</h1>
            <p class="subtitle is-4">
                Your tiny social network built with Django
            </p>
        </div>
    </section>

    <div class="container">
        <div class="columns">
            <div class="column is-one-quarter">

                {% for f in user.profile.friends.all %}
                <div class="block">
                    <div class="card">
                      <a href="{% url 'room' user.username %}">
                        <div class="card-content">
                          <div class="media">
                            <div class="media-left">
                              <figure class="image is-48x48">
                                <img src="{{ f.user.image.url }}"
                                     alt="Placeholder image">
                              </figure>
                            </div>
                            <div class="media-content">
                              <p class="title is-4">
                                {{ f.user.username }}
                              </p>
                              <p class="subtitle is-6">
                                {{ f.user.email }}
                              </p>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                </div>
                {% endfor %}


            </div>

            {% for m in messages %}
            <article class="message">
                <div class="message-header">
                  <p class="has-text-right">{{ m }}</p>
                </div>
                <div class="message-body">
                  { m.content }
                </div>
              </article>
              {% endfor %}

        </div>
    </div>

    {{ room_name|json_script:"json-roomname" }}
    {{ username|json_script:"json-username" }}

    <script>
        const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
        const userName = JSON.parse(document.getElementById('json-username').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
          console.log('onmessage');

          const data = JSON.parse(e.data);

          if (data.message) {
              document.querySelector('#chat-messages').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<br>');
          } else {
              alert('The message is empty!');
          }

          scrollToBottom();
      };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
          const messageInputDom = document.querySelector('#chat-message-input');
          const message = messageInputDom.value;

          chatSocket.send(JSON.stringify({
              'message': message,
              'username': userName,
              'room': roomName
          }));

          messageInputDom.value = '';
      };
    </script>


</body>
</html>
